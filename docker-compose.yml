version: '3.9'

services:
  backend:
    build: ./Backend
    container_name: think-sync-backend
    ports:
      - "3000:3000"

  frontend:
    build: ./quizz-app
    container_name: think-sync-frontend
    ports:
      - "8080:3000"

    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    container_name: Think-Sync-2
    restart: always
    environment:
      POSTGRES_USER: quiz-admin-2
      POSTGRES_PASSWORD: mypassword-2
      POSTGRES_DB: quiz-admin-db-2
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

volumes:
  postgres_data:
  redis_data:
