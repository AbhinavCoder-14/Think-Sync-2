version: '3.8'
services:
  db:
    image: postgres:15-alpine
    container_name: Think-Sync-2
    restart: always
    environment:
      POSTGRES_USER: quiz-admin-2
      POSTGRES_PASSWORD: mypassword-2
      POSTGRES_DB: quiz-admin-db-2
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

volumes:
  postgres_data:
  redis_data:
